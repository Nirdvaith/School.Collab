<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Site... Beta</title>
    <script>
        function displayMessage(event) {
            event.preventDefault(); // Prevent the form from submitting
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = `Welcome, ${name}! We will contact you at ${email}. Click the Join button below to go to the next page!.`;
            document.getElementById('message').innerText = message;
            document.getElementById('joinButton').style.display = 'block';
        }

        function join() {
            window.location.href = 'join.html';
        }

        function checkInput() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const submitButton = document.getElementById('submitButton');
            if (name && email) {
                submitButton.style.display = 'block';
            } else {
                submitButton.style.display = 'none';
            }
        }
    </script>
</head>
<body style="background-color: rgb(6, 214, 255);">
    <h1 style="color:aqua">Web Page Collab</h1>
    <hr>
    <h2 style="color:blue">by Nirdvaith and Swayam</h2>
    <form onsubmit="displayMessage(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="checkInput()"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="checkInput()"><br><br>
        <input type="submit" id="submitButton" value="Submit" style="display:none;">
    </form>
    <p id="message"></p>
    <button id="joinButton" style="display:none;" onclick="join()">Join</button>
</body>
</html>
